<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">  
  </head>
  <body style="background-color: antiquewhite;">
    <section class="text-gray-600 body-font -my-8">
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900" style="font-family: Georgia, serif;">Fake News Detection</h1>
            <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="/static/fakenews.jpg">
            <div class="text-center lg:w-2/3 w-full">
    
                <form action="/prediction" method="POST">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" style="font-size: 28px; font-family: Georgia, serif;">Enter News Headlines</label>
                        <input type="text" class="form-control" id="news" name="news">
                        <div id="emailHelp" class="form-text" style="font-family: Georgia, serif;">Detecting fake news safeguards information integrity and promotes informed decision-making.</div>
                        <br> <p><b>{{prediction_text}}</b></p>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background: #f95959; width: 110px; font-size: 18px;">Predict</button>
                </form>
                <div class="flex justify-center"></div>
            </div>
        </div>
    </section> 
    
  </body>
</html>
